<VirtualHost *:443>
    ServerName sp.localtest.me
    UseCanonicalName On

    SSLEngine on
    SSLCertificateFile /etc/ssl/localcerts/server.crt
    SSLCertificateKeyFile /etc/ssl/localcerts/server.key

    # Handlers internos del SP
    <Location /Shibboleth.sso>
        SetHandler shib
    </Location>

    # Ruta protegida (cuando conectes un IdP)
    <Location /secure>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        Require valid-user
    </Location>

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName sp.localtest.me
    DocumentRoot /var/www/html
</VirtualHost>
